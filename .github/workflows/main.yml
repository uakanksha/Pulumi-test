name: main

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  pulumi-deploy:
    name: pulumi-deploy
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required for OIDC authentication
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::794038254814:role/AssumeRoleWithWebIdentity
          role-session-name: PulumiOIDCSession
          aws-region: us-east-1

      - name: Install Dependencies
        working-directory: ./ppinfra
        run: npm install

      - name: Run Pulumi Up (Deploy)
        uses: pulumi/actions@v5
        with:
          command: destroy
          stack-name: uakanksha/lab08/deve
          work-dir: ./ppinfra
          upsert: true  # Ensures stack is created if it doesnâ€™t exist
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
